<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- Google Font API -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="img-bx" style="background-image: url(./images/image-equilibrium.jpg);">
      <div class="view-bx">
        <img src="./images/icon-view.svg" alt="View" class="view">
      </div>
    </div>
    <h2 class="title">Equilibrium #3429</h2>
    <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="ETH"> 0.041 ETH
      </div>
      <div class="days-left">
        <img src="./images/icon-clock.svg" alt="Clock"> 3 days left
      </div>
    </div>
    <hr class="line">
    <div class="author">
      <img src="./images/image-avatar.png" alt="Jules Photo" class="photo-pro">
      <p class="credit">Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </div>
  <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a href="#">Ahmed Mahim</a>. </div>
</body>

</html>
